{% extends 'basic_app/base.html' %}
{% load static %}

{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thankyou for Registering.</h1>
    {% else %}
      <h1>Register Here!</h1>
      <h2>Please Fill out the form:</h2>
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input class="btn btn-primary" type="submit" name="" value="Register">
      </form>

    {% endif %}
  </div>
{% endblock %}
